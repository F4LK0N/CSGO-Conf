//###############################################
//### HUD ###
//###############################################
cl_hud_color "3"
hud_scaling "0.9"
safezonex "1"
safezoney "0.9"
//cl_showfps "0"
//###############################################
//### LOADOUT ###
//###############################################
cl_showloadout "1"
//###############################################
//### VIEWMODEL ###
//###############################################
viewmodel_fov "68"
viewmodel_offset_x "-2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
//###############################################
//### TEAM ###
//###############################################
//### CLAN ###
cl_show_clan_in_death_notice "0"
//### COLORS ###
cl_teammate_colors_show "1"
//### OVERHEAD ###
cl_teamid_overhead_mode "1"
cl_teamid_overhead_colors_show "1"
cl_drawhud_force_teamid_overhead "0"
//### OVERHEAD SWITCH ###
alias "team_overhead_toggle" "toggle cl_drawhud_force_teamid_overhead -1 0"
//###############################################
//### RADAR ###
//###############################################
//cl_radar_icon_scale_min (0.4 ~ 1.25)
//cl_radar_scale (0.1 ~ 0.65 ~ 1.0)
//cl_hud_radar_scale (0.8 ~ 1.0 ~ 1.3)
//### GENERAL ###
cl_radar_square_with_scoreboard "0"
cl_radar_rotate "1"
cl_radar_always_centered "1"
cl_radar_icon_scale_min "0.4"
cl_radar_scale "0.75"
cl_hud_radar_scale "1.0"
//### OVERVIEW ###
alias "+radar_overview" "cl_radar_scale 0.10; cl_hud_radar_scale 1.3"
alias "-radar_overview" "cl_radar_scale 0.75; cl_hud_radar_scale 1.0"
//### NETWORK ###
cq_netgraph_problem_show_auto "0"
cq_netgraph "0"



//###############################################
//### GENERAL ### 
//###############################################
cl_mouselook "1"
//###############################################
//### SENSITIVITY ###
//###############################################
//sensitivity ""
zoom_sensitivity_ratio "1.1"
//### ADJUST ###
alias "sens_up" "incrementvar sensitivity -0.01 10 0.0025"
alias "sens_dn" "incrementvar sensitivity -0.01 10 -0.0025"
//###############################################
//### AXIS ### (X=yaw) (Y=pitch)
//###############################################
m_yaw "0.022"
//m_pitch "0.022"
//### ADJUST ###
alias "axis_up" "incrementvar m_pitch 0.0001 0.1 0.000025"
alias "axis_dn" "incrementvar m_pitch 0.0001 0.1 -0.000025"
//###############################################
//### SETS ###
//###############################################
alias "aim_ak" "sensitivity 2.300000; m_pitch 0.0235"
alias "aim_m4" "sensitivity 2.015000; m_pitch 0.0180"
alias "aim_pt" "sensitivity 2.000000; m_pitch 0.0230"




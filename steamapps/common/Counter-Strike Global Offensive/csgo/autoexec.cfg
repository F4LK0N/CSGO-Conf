unbindallmousekeyboard
bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"

bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"

bind "r" "+reload"

bind "e" "+use"
bind "g" "drop"

bind "q" "lastinv"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"

bind "4" "use weapon_hegrenade"
bind "f" "use weapon_flashbang"
bind "c" "use weapon_smokegrenade"
bind "x" "use weapon_incgrenade; use weapon_molotov"
bind "v" "use weapon_decoy"

bind "TAB" "+showscores"

bind "F1" "autobuy"
bind "b" "buymenu"
bind "," "buyammo1"
bind "." "buyammo2"

bind "y" "messagemode"
bind "u" "messagemode2"

bind "CapsLock" "+voicerecord"
bind "i" "radio1"
bind "o" "radio2"
bind "p" "radio3"

bind "l" "+lookatweapon"
bind "m" "teammenu"
bind "t" "+spray_menu"

bind "z" "r_cleardecals"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
